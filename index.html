<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="cont">
            <div class="row" style="margin-bottom: 12px;">
                <div onclick="clrScr()" class="col col-c">
                    <h2>C</h2>
                </div>
                <div class="show">
                    <h2 id="screen" align="right" style="padding-right: 10px; overflow: auto;"></h2>
                </div>
            </div>
            <div class="row">
                <div onclick="sendNum('(')" class="col-o">
                    <h2>(</h2>
                </div>
                <div onclick="sendNum(')')" class="col-o">
                    <h2>)</h2>
                </div>
                <div onclick="pm()" class="col-o" style="background: wheat;">
                    <h2>+/-</h2>
                </div>
                <div onclick="back()" class="col-c">
                    <h2>back</h2>
                </div>
            </div>
            <div class="row">
                <div onclick="sendNum('7')" class="col-n">
                    <h2>7</h2>
                </div>
                <div onclick="sendNum('8')" class="col-n">
                    <h2>8</h2>
                </div>
                <div onclick="sendNum('9')" class="col-n">
                    <h2>9</h2>
                </div>
                <div onclick="sendNum('+')" class="col-o">
                    <h2>+</h2>
                </div>
            </div>
            <div class="row">
                <div onclick="sendNum('4')" class="col-n">
                    <h2>4</h2>
                </div>
                <div onclick="sendNum('5')" class="col-n">
                    <h2>5</h2>
                </div>
                <div onclick="sendNum('6')" class="col-n">
                    <h2>6</h2>
                </div>
                <div onclick="sendNum('-')" class="col-o">
                    <h2>-</h2>
                </div>
            </div>
            <div class="row">
                <div onclick="sendNum('1')" class="col-n">
                    <h2>1</h2>
                </div>
                <div onclick="sendNum('2')" class="col-n">
                    <h2>2</h2>
                </div>
                <div onclick="sendNum('3')" class="col-n">
                    <h2>3</h2>
                </div>
                <div onclick="sendNum('*')" class="col-o">
                    <h2>*</h2>
                </div>
            </div>
            <div class="row">
                <div onclick="dot()" class="col-n">
                    <h2>.</h2>
                </div>
                <div onclick="sendNum('0')" class="col-n">
                    <h2>0</h2>
                </div>
                <div onclick="equalTo()" class="col-e">
                    <h2>=</h2>
                </div>
                <div onclick="sendNum('/')" class="col-o">
                    <h2>/</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
